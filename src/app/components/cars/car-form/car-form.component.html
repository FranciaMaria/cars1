 <form #carForm="ngForm" (ngSubmit)="addCar(newCar); carForm.reset()">

    	<label for="id">ID:</label>
    	<input name="id" #id="ngModel" [(ngModel)]="newCar.id" type="number"/><br>
  
    	<label for="mark">Mark:</label>
    	<input name="mark" #mark="ngModel" [(ngModel)]="newCar.mark" type="text"/><br>
  
    	<label for="model">Model:</label>
    	<input name="model" #model="ngModel" [(ngModel)]="newCar.model" type="text"/><br>

    	<label for="year">Year:</label>
    	<select id="year" name="year" #year="ngModel" [(ngModel)]="newCar.year">
    		<option value="2007">2017</option>
			<option value="2006">2016</option>
			<option value="2005">2015</option>
			<option value="2004">2014</option>
			<option value="2003">2013</option>
			<option value="2002">2012</option>
			<option value="2001">2011</option>
			<option value="2000">2010</option>
			<option value="1999">2009</option>
			<option value="1998">2008</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option>
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
	 	</select><br>
    	<!-- <input name="year" type="number" [(ngModel)]="newCar.year"/> -->

    	<label for="maxSpeed">Max Speed:</label>
    	<input name="maxSpeed" #maxSpeed="ngModel" [(ngModel)]="newCar.maxSpeed" type="number"/><br>
  
    	<div>
    		<label for="isAutomatic">Is Automatic?</label>
    		<input type="checkbox" id="isAutomatic" name="isAutomatic" value="true" #isAutomatic="ngModel" [(ngModel)]="newCar.isAutomatic">
  		</div>
  
    	<label for="engine">Engine:</label><br>
    	<input type="radio" name="engine" value="diesel" #engine="ngModel" [(ngModel)]="newCar.engine">diesel<br>
  		<input type="radio" name="engine" value="petrol" #engine="ngModel" [(ngModel)]="newCar.engine">petrol<br>
  		<input type="radio" name="engine" value="electric" #engine="ngModel" [(ngModel)]="newCar.engine">electric<br>
  		<input type="radio" name="engine" value="hybrid" #engine="ngModel" [(ngModel)]="newCar.engine">hybrid<br>

    	<label for="numberOfDoors">Number of Doors:</label>
    	<input name="numberOfDoors" #numberOfDoors="ngModel" [(ngModel)]="newCar.numberOfDoors" type="number"/><br>

    	<button class="btn btn-primary" (click)="addCar(newCar); carForm.reset()" [disabled]="!carForm.valid">Add Car</button>

    


</form>
